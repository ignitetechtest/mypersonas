<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #24292f;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 40px 20px;
    }
    footer {
      background-color: #eee;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>This is a simple landing page hosted with <strong>GitHub Pages</strong>.</p>
    <p>You can edit <code>index.html</code> to add your own content.</p>
    <a href="https://github.com/">Visit my GitHub</a>
  </main>
  <footer>
    <p>&copy; 2025 My GitHub Page</p>
  </footer>
</body>
</html>
